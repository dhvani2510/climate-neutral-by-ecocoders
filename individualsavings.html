<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/fuel-replace-options.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/individual-savings-styles.css" />
    <!-- font awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <title>GreenFleet</title>
</head>

<body>
    <!-- header section, where all the navugation options and logo will be placed -->
    <header>
        <div class="logo">
            <a href="/landing.html"><img src="assets/climate1.png" alt="Logo" /></a>
        </div>
        <nav>
            <ul>
                <li><a href="/main.html">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li>
                    <a href="#settingsModal" onclick="openSettingsModal()">Settings</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- main section, where all the content will be placed -->
    <div class="main1">
        <div class="header2">
            <h2 class="h2">Action Savings</h2>
            <div class="action-savings">
                <a href="individualsavings.html" class="active">Individual Savings</a>
                <a href="overallsavings.html">Overall Savings</a>
            </div>
        </div>
        <div id="dynamic-divs">
            <div class="row">
                <div class="col">
                    <div class="vehicle-list">
                    </div>
                </div>
                <div class="col">
                    <div class="savings-info hidden">
                        <p class="savings-percentage">Savings:
                            <sup><i class="fas fa-arrow-up"></i></sup>
                            <span class="percentage-value">83</span>
                            <sup>%</sup>
                        </p>
                        <p class="emission-savings">Emission Savings (TCO2e):
                            <span class="savings-value">1,000</span>
                        </p>
                        <p class="option-selected">
                            <strong>Option Selected:</strong>
                            <span class="selected-option"></span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="direction-buttons">
                <button id="goto_prevpage" class="button_prev" onclick="goToGreenOptions()">Previous</button>
                <button class="button_next" id="goto_nextpage" onclick="goToResultsPage()">Next</button>
            </div>
        </div>
    </div>

    <!-- modal section, where all the modal content will be placed -->
    <div id="settingsModal" class="modal" role="dialog">
        <span onclick="closeSettingsModal()">
        <img class="close" src="assets/icons/close-icon.png" alt="Close Icon" />
      </span>
        <h1 class="modal-header">Settings</h1>
        <div class="modal-content">
            <img class="settings-icon" src="assets/icons/settings_car.gif" alt="Settings Image" />
            <div class="modal-col">
                <div class="modal-row">
                    <label for="provinceSelect">Select Province</label>
                    <div class="select-option">
                        <button class="select-btn" id="provinceBtn" onclick="openOptions()"></button>
                        <div class="option-dropdown" id="provinceSelect">
                        </div>
                        <div class="select-arrow">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </div>

                <div class="modal-row" id="emissionCoefficientRow">
                    <label for="emissionCoefficient">Emission Coefficient</label>
                    <div class="select-option emission-coefficient">
                        <div id="emissionCoefficient"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="overlay"></div>
    <!-- footer section, where all the content will be placed -->

    <footer class="footer">
        <div class="footer-start">
            <div class="line"></div>
            <div class="footer-icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-linkedin-in"></i>
            </div>
            <div class="line"></div>
        </div>

        <div class="footer-text">
            <p>MMII Climate Neutral Technologies Inc. 2024</p>
            <div class="footer-links">
                <a href="https://climateneutral.ca/termsofservice">Terms and Conditions</a>
                <br />
                <a href="https://climateneutral.ca/privacy-policy">Privacy Policy</a>
                <br />
                <a href="https://climateneutral.ca/contact-us-2023">Contact Us</a>
                <br />
            </div>
        </div>
    </footer>

    <!-- link javascript file -->
    <script src="js/coefficient.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/index.js"></script>
    <script src="js/savings.js"></script>
    <script src="js/individualsavings.js"></script>
</body>

</html>
