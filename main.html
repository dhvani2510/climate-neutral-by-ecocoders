<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- font awesome library -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
        crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridjs/6.1.1/theme/mermaid.min.css" />

    <title>GreenFleet</title>
</head>
<body>
    <!-- header section with logo on left corner, some menu options next to it,
    seetings icon witht he word settings on the right corner -->
    <header class="header">
        <img class="logo" src="assets/climate-neutral-logo.png" alt="Logo">
        <nav>
            <!-- add options for uploading the file and also printing the reports -->
            <!-- add relevant favicon icons -->
            <a href="#home">Home</a> |
            <a href="#"><i class="fa fa-upload"></i>Upload File </a>
            <a href="#printReport" onclick="printPage()"><i class="fa fa-print"></i>Reports</a>
        </nav>
        <i class="settings far fa-cog settings-logo"  id="showSettings"
        onclick="toggleSettings()"></i>
        <!-- open a modal on clicking the settings -->
        <div id="popupBg" class="popupBg" >
            <!-- show cross icon for closing it -->
            <section id="settingsPopUp" class="settingsPopUp">
                <!-- give heading and close icon in one line -->
                <span class="closeBtn" onclick="closeSettings()">&times;</span>
                <h2>Settings</h2>
                <p>Settings</p>

            </section>
        </div>

    </header>

    <!-- main section, where all the content will be placed -->

    <div class="main">

        <button class="button green" id="new_record_button" onclick="addVehicle()">Add New Record</button>
     
        <div id="fleetTable"></div>
     
        <div id="myModal" class="modal">
            <div class="modal-content">
                
                <div class="modal-header">
                    <span onclick="closeModal()" class="close-modal" id="top_close_button">&times;</span>
                    <h3>Vehicle Record</h3>
                  </div>

                <!-- First row of inputs -->
                <div class="modal-row">
                    <div class="input_label">
                        <label for="modalDescription">Description:</label>
                        <input type="text" id="modalDescription" placeholder="Description">
                      </div>
                    
                   <div class="input_label">
                    <label for="modalType">Type:</label>
                    <input type="text" id="modalType" placeholder="Type">
                   </div>
                  <div class="input_label"> 
                    <label for="modalYear">Year:</label>
                    <input type="number" id="modalYear" placeholder="Year">
                  </div>
                               
                </div>
        
                <!-- Second row of inputs -->
                <div class="modal-row">
                  
                    <div class="input_label">
                        <label for="modalMake">Make:</label>
                        <input type="text" id="modalMake" placeholder="Make">
                      </div>
    
                    <div class="input_label">
                        <label for="modalModel">Model:</label>
                        <input type="text" id="modalModel" placeholder="Model">
                    </div>
                    <div class="input_label">
                        <label for="modalAnnualVKT">Annual VKT:</label>
                        <input type="number" id="modalAnnualVKT" placeholder="Annual VKT">
                    </div>
              
                </div>
        
                <!-- Third row of inputs -->
                <div class="modal-row">
                    <div class="input_label">
                        <label for="modalAnnualFuel">Annual Fuel:</label>
                        <input type="number" id="modalAnnualFuel" placeholder="Annual Fuel">
                    </div>
                   <div class="input_label">
                    <label for="modalFuelType">Fuel Type:</label>
                    <input type="text" id="modalFuelType" placeholder="Fuel Type">
                   </div>
                   <div class="input_label">
                    <label for="modalFlexFuel">Flex Fuel:</label>
                    <select id="modalFlexFuel">
                        <option value=true>True</option>
                        <option value=false>False</option>
                    </select>
                   </div>
                  
                </div>
        
                <!-- Fourth row of inputs -->
                <div class="modal-row">
                    <div class="input_label">
                        <label for="modalQuantity">Quantity:</label>
                        <input type="number" id="modalQuantity" placeholder="Quantity">
                    </div>            
                </div>
        
                <div class="modal-buttons">
                    <button class="button blue" onclick="closeModal()">Cancel</button>
                    <button class="button green" id="vehicle_modal_submit_button" onclick="submitData()">Submit</button>      
                </div>
            </div>
        </div>
        
     </div>
    <!-- footer section, where all the content will be placed -->

    <!-- script section, where all scripts will be placed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gridjs/6.1.1/gridjs.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- link javascript file -->
    <script src="main.js" ></script> 
    <script src="index.js"></script>
  
</body>
</html>
