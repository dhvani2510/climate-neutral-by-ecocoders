<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="user-input-styles.css" />
    <!-- font awesome library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>GreenFleet</title>
  </head>

  <body>
    <!-- header section, where all the navugation options and logo will be placed -->
    <header>
      <div class="logo">
        <a href="/landing.html"><img src="assets/climate1.png" alt="Logo" /></a>
      </div>
      <nav>
        <ul>
          <li><a href="/main.html">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li>
            <a href="#settingsModal" onclick="openSettingsModal()">Settings</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- main section, where all the content will be placed -->
    <div class="main" role="main">
      <div class="main-content-head">
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search" />
          <span class="search-icon">|</span>
          <i class="fas fa-search"></i>
        </div>
        <div class="row-icons">
          <div>
            <img class="add-icon" src="assets/icons/add.png" alt="Add Icon" onclick="openVehicleModal()" />
          </div>
          <div>
            <input
              type="file"
              id="fileInput"
              accept=".csv,.txt"
              style="display: none"
            />
            <label for="fileInput">
              <img class="upload-icon" src="assets/icons/flie-upload.png" alt="Upload Icon" />
            </label>
          </div>
        </div>
      </div>
      <div id="table">
        <table id="myTable"></table>
      </div>
    </div>

    <!-- modal section, where all the modal content will be placed -->

    <div id="settingsModal" class="modal" role="dialog">
      <span onclick="closeSettingsModal()">
        <img class="close" src="assets/icons/close-icon.png" alt="Close Icon" />
      </span>
      <h1 class="modal-header">Settings</h1>
      <div class="modal-content">
        <img class="settings-icon" src="assets/settings.png" alt="Settings Image" />
        <div class="modal-col">
          <div class="modal-row">
            <label for="provinceSelect">Select Province</label>
            <div class="select-option">
              <button class="select-btn" id="provinceBtn" onclick="openOptions()"></button>
              <div class="option-dropdown" id="provinceSelect">
              </div>
              <div class="select-arrow">
                <i class="fas fa-chevron-down"></i>
              </div>
            </div>
          </div>

          <div class="modal-row" id="emissionCoefficientRow">
            <label for="emissionCoefficient">Emission Coefficient</label>
            <div class="select-option emission-coefficient">
              <div id="emissionCoefficient"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="dataRowModal" class="dataRowModal">
      <div class="modal-content">
        <span onclick="closeModal()">
          <img class="close" src="assets/icons/close-icon.png" alt="Close Icon" />
        </span>
        <div class="modal-header" id="data-modal-header"></div>
        <div class="modal-row">
          <div class="input_label">
            <label for="modalDescription">Description</label>
            <input
              type="text"
              id="modalDescription"
            />
          </div>

          <div class="input_label">
            <label for="modalType">Type</label>
            <input type="text" id="modalType" />
          </div>
        </div>

        <!-- Second row of inputs -->
        <div class="modal-row">
          <div class="input_label">
            <label for="modalYear">Year</label>
            <input type="number" id="modalYear" min="2000" />
          </div>
          <div class="input_label">
            <label for="modalMake">Make</label>
            <input type="text" id="modalMake" />
          </div>
        </div>

        <div class="modal-row">
          <div class="input_label">
            <label for="modalModel">Model</label>
            <input type="text" id="modalModel" />
          </div>
          <div class="input_label">
            <label for="modalAnnualVKT">Annual VKT</label>
            <input type="number" id="modalAnnualVKT"/>
          </div>
        </div>

        <!-- Third row of inputs -->
        <div class="modal-row">
          <div class="input_label">
            <label for="modalAnnualFuel">Annual Fuel</label>
            <input
              type="number"
              id="modalAnnualFuel"
            />
          </div>
          <div class="input_label">
            <label for="modalFuelType">Fuel Type</label>
            <input type="text" id="modalFuelType" />
          </div>
        </div>

        <!-- Fourth row of inputs -->
        <div class="modal-row"> 
          <div class="input_label">
            <label for="modalFlexFuel">Flex Fuel</label>
            <input type="text" id="modalFlexFuel" class="hidden"" />
            <div class="yes-no-select">
              <button id="yes-button" class="selected" onclick="selectFlexFuel('Yes')">
                <i class="fas fa-check"></i> Yes</button>
              <button id="no-button" onclick="selectFlexFuel('No')">
                <i class="fas fa-times"></i> No</button>
            </div>
          </div>
          <div class="input_label">
            <label for="modalQuantity">Quantity</label>
            <input type="number" id="modalQuantity" />
          </div>
        </div>

       
      </div>
      <div class="modal-buttons">
        <button class="button">Validate</button>
        <button class="button" id="vehicle_modal_submit_button" onclick="submitData()" >
          Save
        </button>
        <button id="deleteButton" class="button red" onclick="deleteVehicle()">Delete</button>
      </div>
    </div>

    <div id="overlay"></div>

    <!-- main section, where all the content will be placed -->
    <div class="main">
        <div class="main-content-head">
            <!-- <input type="text" placeholder="Search...">
            <i class="fas fa-search"></i> -->
        </div>
        <div class="vehicle-list">
            <button>Vehicle 1</button>
            <button>Vehicle 2</button>
            <button>Vehicle 3</button>
        </div>
    </div>
    <!-- footer section, where all the content will be placed -->

    <footer class="footer">
      <div class="footer-start">
        <div class="line"></div>
        <div class="footer-icons">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-linkedin-in"></i>
        </div>
        <div class="line"></div>
      </div>

      <div class="footer-text">
        <p>MMII Climate Neutral Technologies Inc. 2024</p>
        <div class="footer-links">
          <a href="https://climateneutral.ca/termsofservice"
            >Terms and Conditions</a
          >
          <br />
          <a href="https://climateneutral.ca/privacy-policy">Privacy Policy</a>
          <br />
          <a href="https://climateneutral.ca/contact-us-2023">Contact Us</a>
          <br />
        </div>
      </div>
    </footer>
    <!-- script section, where all scripts will be placed -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="coefficient.js"></script>
    <script src="settings.js"></script>
    <script src="index.js"></script>
    <script src="main.js"></script>
  </body>
</html>
