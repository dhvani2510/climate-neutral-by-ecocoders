<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/best-ev-options-styles.css" />
    <link rel="stylesheet" href="css/charts-styles.css" />
    <script src="js/best-ev-options.js" defer></script>
    <!-- font awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <title>GreenFleet</title>
</head>

<body>
    <!-- header section, where all the navigation options and logo will be placed -->
    <header>
        <div class="logo">
            <a href="/landing.html"><img src="assets/climate1.png" alt="Logo" /></a>
        </div>
        <nav>
            <ul>
                <li><a href="/main.html">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li>
                    <a href="#settingsModal" onclick="openSettingsModal()">Settings</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- main section, where all the content will be placed -->
    <div class="main" id="main">
        <div class="header2">
            Climate Neutral Alternatives
        </div>
        <div id="dynamic-divs">
            <section class="table__body">
                <table id="fleetTable">
                    <thead>
                        <tr>
                            <th>Make <span class="icon-arrow">&UpArrow;</span></th>
                            <th>Model <span class="icon-arrow">&UpArrow;</span></th>
                            <!-- <th>Make & Model <span class="icon-arrow">&UpArrow;</span></th> -->
                            <th>Year <span class="icon-arrow">&UpArrow;</span></th>
                            <th>Class <span class="icon-arrow">&UpArrow;</span></th>
                            <!-- <th>Fuel <span class="icon-arrow">&UpArrow;</span></th> -->
                            <th>Consumption (L/100km) <span class="icon-arrow">&UpArrow;</span></th>
                            <th>Annual Emissions (gCO<sub>2</sub>e) <span class="icon-arrow">&UpArrow;</span></th>
                            <th>Annual Emission Intensity (gCO<sub>2</sub>/km)<span class="icon-arrow">&UpArrow;</span></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
            <div class="charts-canvas">
                <canvas id="myChart"></canvas>
            </div>
        </div>
        <div class="direction-buttons">
            <button id="goto_prevpage" class="button_prev" onclick="goToIndividualSavingsPage()">
        Previous
      </button>
            <button class="button_next" style="display:none;" id="goto_nextpage" onclick="goToGreenOptionsPage()">
        Next
      </button>
        </div>
    </div>

    <!-- modal section, where all the modal content will be placed -->
    <div id="settingsModal" class="modal" role="dialog">
        <span onclick="closeSettingsModal()">
          <img class="close" src="assets/icons/close-icon.png" alt="Close Icon" />
        </span>
        <h1 class="modal-header">Settings</h1>
        <div class="modal-content">
            <img class="settings-icon" src="assets/icons/settings_car.gif" alt="Settings Image" />
            <div class="modal-col">
                <div class="modal-row">
                    <label for="provinceSelect">Select Province</label>
                    <div class="select-option">
                        <button class="select-btn" id="provinceBtn" onclick="openOptions()"></button>
                        <div class="option-dropdown" id="provinceSelect">
                        </div>
                        <div class="select-arrow">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </div>

                <div class="modal-row" id="emissionCoefficientRow">
                    <label for="emissionCoefficient">Emission Coefficient</label>
                    <div class="select-option emission-coefficient">
                        <div id="emissionCoefficient"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="overlay"></div>
    <!-- footer section, where all the content will be placed -->

    <footer class="footer">
        <div class="footer-start">
            <div class="line"></div>
            <div class="footer-icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-linkedin-in"></i>
            </div>
            <div class="line"></div>
        </div>

        <div class="footer-text">
            <p>MMII Climate Neutral Technologies Inc. 2024</p>
            <div class="footer-links">
                <a href="https://climateneutral.ca/termsofservice">Terms and Conditions</a>
                <br />
                <a href="https://climateneutral.ca/privacy-policy">Privacy Policy</a>
                <br />
                <a href="https://climateneutral.ca/contact-us-2023">Contact Us</a>
                <br />
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- link javascript file -->
    <script src="js/coefficient.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/coefficient.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
